    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            let startPositionX = Math.random() * window.innerWidth;
            let duration = Math.random() * 3 + 2; // 2s - 5s
            let size = Math.random() * 20 + 10; // 10px - 30px

            heart.style.left = `${startPositionX}px`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.fontSize = `${size}px`;

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 200); // Setiap 200ms muncul love baru
    </script>
</body>
</html>
